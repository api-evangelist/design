name: RepreZen API Studio
description: 'RepreZens solution focuses specifically on the API design process in
  large organizations and complex ecosystems. API management platforms address various
  aspects of the downstream lifecycle: packaging, provisioning, metering, proxy, and
  client portal. API Studio easily ties into API management platforms using generated
  API description formats including WADL, Swagger, RAML and others.'
