name: Mashape
description: Mashape provides an API editor, as part of their API management and discovery
  platform, allowing API providers to add, edit, and manage the details of an API
  design, while also managing the rest of API operations--from design to discovery
  and integration. Mashape editor is just a piece of the overall Mashape suite of
  API lifecycle management tooling.
