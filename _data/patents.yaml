  name: Methods, systems and computer program products for data gathering in a digital
    and hard copy document environment
  summary: ""
  abstract: A system for easily determining viewership of articles or ads in printed
    publications and using the determined viewership to determine author compensation,
    ad rates, or other historical or demographic related information is described.
    The system receives scan information of portions of a number of paper documents
    that is generated by scanners operated by a number of users. The system searches
    digital content using the received scan information, and determines a readership
    value for components of the paper document based upon the search.
