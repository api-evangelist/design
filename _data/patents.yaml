  name: Method and computer program product for customized information management
    by allowing a first habitat to access other habitats to retrieve information from
    the other habitats
  summary: ""
  abstract: A system, method and computer program product are provided for network-based
    information management. A first habitat is initiated. The first habitat has markers
    that are utilized for identifying information selected by a user. The information
    associated with the markers is retrieved and displayed on an information screen
    of the first habitat utilizing a network. Multiple users are allowed to view the
    information screen of the first habitat. A second habitat is also allowed to access
    the first habitat for retrieving information from the first habitat.
