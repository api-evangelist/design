  name: Estimating remaining use time of a mobile device
  summary: ""
  abstract: The present disclosure provides methods and systems for estimating the
    remaining use time of a battery of a mobile device. In some implementations, the
    method includes providing a use profile programmed in a memory of the mobile device,
    and monitoring a rate of change of a state of charge (SOC) of the battery. The
    rate of change of the SOC and the use profile are processed to affect a comparison
    therebetween, and the remaining use time is estimated based on the comparison.
