  name: Method and apparatus for toolbox inventory
  summary: ""
  abstract: A method and apparatus is provided for electronically inventorying an
    electronically locked and unlocked toolbox before and after RFID (Radio Frequency
    IDentified) tagged tools are accessed by an authorized user. A record is generated
    and stored of tools added and/or removed along with the identity of the accessing
