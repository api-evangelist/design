- patent_id: KWvgnD1WxSXNryoK4GbO2tqx9ETRb3VVZ2v4Vs116B123Dc117
  name: Electronic communication control
  summary: ""
  abstract: An electronic communication control device suitable for embedding into
    a network interface card or a line card of a switch or router. The electronic
    communication control device is capable of communications in multiple protocols.
    The processing architecture of the electronic communication control device may
    be adapted for any communications protocol and may be well suited for Internet
    protocol. The electronic communication control device may perform protocol translation,
    for example, between IPv4 and IPv6. An exemplary embodiment of the electronic
    communication control device includes a parallel processing chipset operating
    on multiple busses with embedded software. The electronic communication control
    device provides a hardware architecture upon which embedded software may operate
    to provide services, such as, for example, system control, packet analysis, packet
    filtering, translation services, switching, routing and/or multiplexing control.
  url: http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&Sect2=HITOFF&p=1&u=%2Fnetahtml%2FPTO%2Fsearch-bool.html&r=1&f=G&l=50&co1=AND&d=PTXT&s1=07599289&OS=07599289&RS=07599289
