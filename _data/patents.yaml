  name: Bipod-mounted mortar fire control system
  summary: ""
  abstract: An apparatus for mounting an electronics unit, such as a digital pointing
    device, to a mortar bipod may include a pair of spaced-apart, generally parallel
    mounting brackets having respective inner faces. A pair of support rails may be
    fixed to opposite outer edges of the mounting brackets. A pair of support rods
    may be fixed between opposite lower portions of the mounting brackets. A lower
    guide rod housing may be fixed to first ends of the support rails. A pair of fire
    control guide rods may have first ends fixed to the lower guide rod housing. A
    plurality of shock mounts may have respective bases and tops. The shock mount
    bases may be fixed to the respective inner faces of the mounting brackets. The
    electronics unit may include a top plate fixed thereto. A pair of side plates
    may be fixed to the top plate. The side plates may extend generally perpendicularly
    from the top plate. The tops of the shock mounts may be fixed to the side plates.
