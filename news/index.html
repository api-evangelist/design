---
layout: default
---
<ul style="padding: 0px 50px 0px 50px;">
{% for curated in site.data.curated %}
	<li>
		<a href="{{ curated.source }}" title="{{ curated.title }}" style="color:#000; font-size: 12px;">{{ curated.title }}</a>
		<span style="color:#000; font-size: 12px;">(&nbsp;<a href="http://{{ curated.domain }}" style="color:#000; font-size: 12px;"><i>{{ curated.date | date_to_string }}&nbsp;{% if curated.domain != null %}on&nbsp;{{ curated.domain }}{% endif %}</i></a>)</span>
	</li>
	{% endif %}
{% endfor %}
</ul>
